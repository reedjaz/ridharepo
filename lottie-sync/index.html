<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lottie + Audio Sync Smooth</title>
<style>
  #lottie-container {
    width: 300px;
    height: 300px;
    margin: 20px auto;
  }
  button {
    display: block;
    margin: 10px auto;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="lottie-container"></div>
<button id="btn-play">Play</button>

<!-- Lottie Web CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.1/lottie.min.js"></script>

<script>
  const audio = new Audio('gantar2.mp3'); // ganti path ke audio kamu
  const animation = lottie.loadAnimation({
    container: document.getElementById('lottie-container'),
    renderer: 'svg',
    loop: false,
    autoplay: false,
    path: 'gantar-splash.json' // ganti path ke animasi Lottie kamu
  });

  const btn = document.getElementById('btn-play');

  btn.addEventListener('click', () => {
    if (audio.paused) {
      audio.play();
      animation.play();
      btn.textContent = 'Pause';
    } else {
      audio.pause();
      animation.pause();
      btn.textContent = 'Play';
    }
  });

  // Sinkron posisi frame animasi saat audio seek
  audio.addEventListener('seeked', () => {
    syncAnimationToAudio();
  });

  // Sinkron saat audio play: mulai animasi main
  audio.addEventListener('play', () => {
    animation.play();
  });

  // Sinkron saat audio pause: pause animasi juga
  audio.addEventListener('pause', () => {
    animation.pause();
  });

  // Fungsi sinkronisasi posisi frame animasi dengan audio
  function syncAnimationToAudio() {
    const duration = audio.duration || 1;
    const currentTime = audio.currentTime;
    const frame = (currentTime / duration) * animation.totalFrames;
    animation.goToAndStop(frame, true);
  }

  // Sinkron saat animasi sudah siap (loaded)
  animation.addEventListener('DOMLoaded', () => {
    // Bisa set animasi ke frame awal supaya pas dengan audio start
    animation.goToAndStop(0, true);
  });
</script>

</body>
</html>
