<section class="flex column justify-center items-center height-100 pt-12 pb-13"
    style="background-image: url('assets/bg-title.jpg');">
    <div class="flex row gap-10 full height-full">
        <div class="flex column width-50 height-full gap-11">
            <div class="flex column items-center">
                <h1 class="text-m-off text-center text-balance text-indigo-900 text-size-11 unsel animate-fadeInUp duration-6 delay-4 easing-bouncy">Serunya Belajar melalui Cerita</h1>
                <h2 class="amazing-title big-title-a funny weight-800 unsel animate-fadeInUp duration-8 delay-2 easing-ease">DONGENG</h2>
            </div>
            <div class="grid grid-2 gap-10 full height-full">
                <div class="flex column full rounded-24 surface-white items-center justify-center gap-7 animate-zoomIn duration-7 delay-3 easing-snappy">
                    <button id="btn-title" class="act-study rounded-32 btn-decide flex column width-45 height-45 nodrag" onclick="
                        loadSceneTrans('a1-study/load', 'both', 'zoom-in');
                    "><i data-lucide="play"></i>
                    </button>
                    <div class="text-size-9 line-height-9 weight-bold text-center text-slate-600 text-uppercase">Mulai Belajar</div>
                </div>
                <div class="flex column full rounded-24 surface-white items-center justify-center gap-7 animate-zoomIn duration-7 delay-4 easing-snappy">
                    <button id="btn-title" class="act-listen rounded-32 btn-decide flex column width-45 height-45 nodrag" onclick="
                        loadSceneTrans('a2-listen/load', 'both', 'zoom-in');
                    "><i data-lucide="book-headphones"></i>
                    </button>
                    <div class="text-size-9 line-height-9 weight-bold text-center text-slate-600 text-uppercase">Simak Dongeng</div>
                </div>
                <div class="flex column full rounded-24 surface-white items-center justify-center gap-7 animate-zoomIn duration-7 delay-5 easing-snappy">
                    <button id="btn-title" class="act-quiz rounded-32 btn-decide flex column width-45 height-45 nodrag" onclick="
                        loadSceneTrans('a3-quiz/load', 'both', 'zoom-in');
                    "><i data-lucide="message-circle-question"></i>
                    </button>
                    <div class="text-size-9 line-height-9 weight-bold text-center text-slate-600 text-uppercase">Coba Kuis</div>
                </div>
                <div class="flex column full rounded-24 surface-white items-center justify-center gap-7 animate-zoomIn duration-7 delay-6 easing-snappy">
                    <button id="btn-title" class="act-play rounded-32 btn-decide flex column width-45 height-45 nodrag" onclick="
                        loadSceneTrans('a4-play/load', 'both', 'zoom-in');
                    "><i data-lucide="gamepad-2"></i>
                    </button>
                    <div class="text-size-9 line-height-9 weight-bold text-center text-slate-600 text-uppercase">Ayo Main</div>
                </div>
            </div>
        </div>
        <div class="flex column width-50 height-full justify-between">
            <div class="flex row gap-7 justify-end">
                <div class="btntext-wrapper flex column text-center gap-5 justify-center items-center">
                    <button class="act-neutral btntext btn-click ico-sm"
                        onclick="openSettings()">
                        <i data-lucide="settings"></i>
                    </button>
                    <span class="text-size-6 line-height-6 weight-bold text-slate-800">Pengaturan</span>
                </div>
                <div class="btntext-wrapper flex column text-center gap-5 justify-center items-center">
                    <button class="act-neutral btntext btn-click ico-sm"
                        onclick="openOther()">
                        <i data-lucide="menu"></i>
                    </button>
                    <span class="text-size-6 line-height-6 weight-bold text-slate-800">Lainnya</span>
                </div>
                <div class="btntext-wrapper check-full flex column text-center gap-5 justify-center items-center">
                    <button class="act-neutral btntext btn-click ico-sm"
                        onclick="openExit()">
                        <i data-lucide="x"></i>
                    </button>
                    <span class="text-size-6 line-height-6 weight-bold text-slate-800">Keluar</span>
                </div>
            </div>
            <dotlottie-player
                src="assets/anim/gantar-splash.json"
                background="transparent"
                speed="1"
                renderer="svg"
                id="gantar-splash"
                class="flex full height-full"
                loop
                autoplay>
            </dotlottie-player>
            <div class="flex column items-end">
                <h3 class="name-fase animate-zoomIn duration-6 delay-6 easing-bouncy">Fase A</h3>
            </div>
        </div>
    </div>
</section>
<script>
    document.querySelector('.stage #header').classList.add('animate');
    document.querySelector('.stage #footer').classList.add('animate');
    applyInputBlocker();
</script>
