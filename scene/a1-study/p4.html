            <div id="gantar-ingame" class="lottie-wrap">
                <dotlottie-player
                    src="assets/anim/gantar-correct-talk.json"
                    background="transparent"

                    speed="1"

                    class="flex full height-full lt-anim lt-static lt-flip"

                    autoplay>
                </dotlottie-player>

            <div class="flex row full justify-end items-center absolute bottom-0 p-7"><button class="read-btn" onclick="readAloud('vo-gantar-msg4')"><i data-lucide="volume-2"></i></button></div>

        <div class="out2 flex column">
            <div class="msgbox vo-text animate-fadeInRight duration-6 delay-2 easing-ease" id="vo-gantar-msg4">

                <div class="vo-text-wrap">Wah, pilihan yang menarik! Dongeng yang akan kita simak akan menceritakan tentang seekor <span class="m-char">kucing hutan</span> yang membuat sebuah <span class="m-thing">kue</span>. Kira-kira, <span class="m-thing">kue</span> apa ya? Ayo, kita cari tahu dalam dongeng ini!</div>
            </div>
        </div>
    </div>

<script>
    
    loadFooter('activity-1-b');
    
    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };
        
        const checks = {
            action: () => { }
        };
        
        const actions = {
            action: () => {
                loadSceneTrans('a1-study/p5', 'none', 'slide-left');
                progressIncrease();
            }
        };
        
        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        readAloud('vo-gantar-msg4');
        
    }, 450);
    
</script>
