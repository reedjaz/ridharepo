<link rel="stylesheet" href="scene/a3-quiz/load.css">
<section class="scene-bg ingame">
    <div class="lay flex column justify-center items-center gap-12">
        <div class="question flex column">
            <span class="inline">Apa nama <span class="m-thing">kue</span> yang dibuat oleh <span class="m-char">Kimu</span> untuk <span class="m-char">Nara</span>?</span>
        </div>
        <div class="flex row gap-12 full">
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p6"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-putu-ayu.svg" alt=""></div>Putu Ayu</button>
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p6"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-bingka-pisang.svg" alt=""></div>Bingka Pisang</button>
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p6"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-dadar-gulung.svg" alt=""></div>Dadar Gulung</button>
        </div>
    </div>
</section>
<script>

    loadFooter('activity-3');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a3-p6", [
                    "Bingka Pisang",
                ]);
                const title = isCorrect
                    ? "Jawabannya betul!"
                    : "Wah, salah!";
                const message = isCorrect
                    ? "Kue yang dibuat Kimu untuk Nara adalah bingka pisang."
                    : "Kue yang dibuat Kimu untuk Nara adalah bingka pisang.";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyAnswerButton();
                    loadSceneTrans('a3-quiz/p6', 'none', 'slide-left');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        setupAnswerButtonListeners();

    }, 450);
    
    applyInputBlocker(1000);

</script>
