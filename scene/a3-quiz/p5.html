<link rel="stylesheet" href="scene/a3-quiz/load.css">
<section class="scene-bg ingame">
    <div class="lay flex column justify-center items-center gap-12">
        <div class="question flex column">
            <span class="inline">Terbuat dari bahan apa <span class="m-thing">kue</span> yang dibuat oleh <span class="m-char">Kimu</span>?</span>
        </div>
        <div class="flex row gap-12 full">
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p5"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-pisang.svg" alt=""></div>Pisang</button>
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p5"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-jagung.svg" alt=""></div>Jagung</button>
            <button class="btn-answer act-choice medium full" data-btn-group="soal-a3-p5"><div class="choice-img"><img class="ratio-3-2" src="scene/a3-quiz/img/ca-nanas.svg" alt=""></div>Nanas</button>
        </div>
    </div>
</section>
<script>

    loadFooter('activity-3');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a3-p5", [
                    "Pisang",
                ]);
                const title = isCorrect
                    ? "Tepat sekali!"
                    : "Kurang tepat!";
                const message = isCorrect
                    ? "Kimu membuat kue bingka pisang."
                    : `Kue yang dibuat oleh Kimu bukan kue bingka ${window.selectedAnswers['soal-a3-p5'].toLowerCase()}.`;

                showFeedbackSheet(isCorrect, title, message, () => {
                    progressIncrease();
                    destroyAnswerButton();
                    loadSceneTrans('a3-quiz/p6', 'none', 'slide-left');
                });
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        setupAnswerButtonListeners();

    }, 450);
    
    applyInputBlocker(1000);

</script>
