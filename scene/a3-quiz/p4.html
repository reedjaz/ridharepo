<link rel="stylesheet" href="scene/a3-quiz/load.css">
<section class="scene-bg ingame">
    <div class="lay flex column justify-center items-center gap-12">
        <div class="out-top flex column justify-center items-center gap-7">
            <div class="hint">Lengkapi kata berikut ini.</div>
            <div class="question flex column">
                <span class="inline">INI BELUM YA, LANJUT DULU</span>
            </div>
        </div>
        <div class="build-answer flex column gap-4 full justify-center items-center">
            <div class="final-answer flex row">
                <button class="btn-answer extralegible act-answer medium locked" data-btn-group="soal-a3-p4">KAR</button>
            </div>
            <div class="separator-0 pb-5 mb-3 vertical full border-color-slate-300"></div>
            <div class="answer-choices flex row">
                <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a3-p4">DUS</button>
                <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a3-p4">PET</button>
                <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a3-p4">MA</button>
                <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a3-p4">ENA</button>
            </div>
        </div>
    </div>
</section>
<script>

    loadFooter('activity-3');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a3-p4", [
                    "KARMA",
                ]);
                const title = isCorrect
                    ? "Tepat!"
                    : "Salah...";
                const message = isCorrect
                    ? "Selera kalian boleh juga!"
                    : "Sepertinya itu kurang tepat.";
                
                showFeedbackSheet(isCorrect, title, message, () => {
                    progressIncrease();
                    destroyBuildAnswer();
                    loadSceneTrans('a3-quiz/p5', 'none', 'slide-left');
                });
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswer(1);

    }, 450);

    applyInputBlocker(800);

</script>
