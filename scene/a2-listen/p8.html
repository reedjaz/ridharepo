                <div id="vo-story-2" class="vo-text">

<script>
    
    loadFooter('activity-2');
    
    setTimeout(() => {
        const buttons = {
            reset: document.getElementById('btn-reset'),
            prev: document.getElementById('btn-prev'),
            next: document.getElementById('btn-next'),
        };
        
        const checks = {
            reset: () => { },
            prev: () => { },
            next: () => { }
        };
        
        const actions = {
            reset: () => loadSceneTrans('a2-listen/p0', 'both', 'zoom-out'),
            prev: () => loadSceneTrans('a2-listen/p7', 'footer', 'slide-right'),
            next: () => loadSceneTrans('a2-listen/p9', 'footer', 'slide-left'),
        };
        
        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }
    }, 450);
    
</script>
