<link rel="stylesheet" href="scene/a2-listen/load.css">
<section class="scene-bg ingame imm">
    <div class="lay flex row justify-center items-center">
        <div class="out1 flex column relative">
            <div id="gantar-ingame" class="lottie-wrap">
                <dotlottie-player
                    src="assets/anim/gantar-greet-talk.json"
                    background="transparent"
                    speed="1"
                    renderer="svg"
                    id="gantar-greet-talk"
                    class="flex full height-full lt-anim lt-talk hidden lt-flip"
                    loop
                    autoplay>
                </dotlottie-player>
                <dotlottie-player
                    src="assets/anim/gantar-greet.json"
                    background="transparent"
                    speed="1"
                    renderer="svg"
                    id="gantar-greet"
                    class="flex full height-full lt-anim lt-static lt-flip"
                    loop
                    autoplay>
                </dotlottie-player>
            </div>
            <div class="flex row full justify-end items-center absolute bottom-0 p-7"><button class="read-btn"
                    onclick="readAloud('vo-gantar-msg10')"><i data-lucide="volume-2"></i></button></div>
        </div>
        <div class="out2 flex column">
            <div class="msgbox vo-text animate-fadeInRight duration-6 delay-2 easing-ease" id="vo-gantar-msg10">
                <div class="callout"></div>
                <div class="vo-text-wrap">Bagaimana pendapatmu tentang cerita <span class="m-thing">“Kue Kimu”</span>? Seru sekali, bukan? Ayo kita jawab pertanyaan tentang cerita <span class="m-thing">“Kue Kimu”</span>!</div>
            </div>
        </div>
    </div>
</section>
<script>

    loadFooter('activity-2-a');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => {},
        };

        const actions = {
            action: () => loadSceneTrans('a3-quiz/load', 'both', 'zoom-in'),
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        readAloud('vo-gantar-msg10');
        
    }, 450);

</script>
