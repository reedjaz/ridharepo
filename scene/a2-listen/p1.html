<link rel="stylesheet" href="scene/a2-listen/load.css">
<section class="scene-bg bg-p1">
</section>
<script>
    
    loadFooter('activity-2');
    
    setTimeout(() => {
        const buttons = {
            reset: document.getElementById('btn-reset'),
            prev: document.getElementById('btn-prev'),
            next: document.getElementById('btn-next'),
        };
        
        const checks = {
            reset: () => { },
            prev: () => {
                const p = buttons.prev?.parentElement;
                if (p) p.classList.add('disabled');
            },
            next: () => { }
        };
        
        const actions = {
            reset: () => loadSceneTrans('a2-listen/p0', 'both', 'zoom-out'),
            prev: () => { },
            next: () => loadSceneTrans('a2-listen/p2', 'footer', 'slide-left'),
        };
        
        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }
    }, 450);
    
</script>
