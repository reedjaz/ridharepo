<link rel="stylesheet" href="scene/a4-play/level-1/load.css">
<section class="scene-bg ingame">
    <div class="lay flex row justify-center items-center gap-12">
        <div class="out1 flex column relative height-full">
            <div class="quest-img">
                <img src="scene/a4-play/level-1/img/qst-3.svg" alt="">
            </div>
        </div>
        <div class="out2 flex column relative gap-12">
            <div class="out-top flex column justify-center items-center gap-7">
                <div class="question flex column">
                    <span class="inline">Perhatikan gambar di samping dan lengkapi bagian yang hilang.</span>
                </div>
            </div>
            <div class="build-answer flex column gap-4 full justify-center items-center">
                <div class="final-answer flex row fullword">
                    <button class="btn-answer extralegible act-answer medium locked" data-btn-group="soal-a4-l1-p3">NA</button>
                </div>
                <div class="separator-0 pb-5 mb-3 vertical full border-color-slate-300"></div>
                <div class="answer-choices flex row fullword">
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p3">NGKA</button>
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p3">SI</button>
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p3">NAS</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

    loadFooter('activity-4');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a4-l1-p3", [
                    "NANAS",
                ]);
                const title = isCorrect
                    ? "Hebat!"
                    : "Keliru!";
                const message = isCorrect
                    ? "Kamu menjawab dengan benar."
                    : "Apa mungkin maksudmu tadi bukan itu?";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyBuildAnswer();
                    loadSceneTrans('a4-play/level-1/p4', 'none', 'slide-left');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswer(1);

    }, 450);

    applyInputBlocker(800);

</script>
