<link rel="stylesheet" href="scene/a4-play/level-1/load.css">
<section class="scene-bg ingame">
    <div class="lay flex row justify-center items-center gap-12">
        <div class="out1 flex column relative height-full">
            <div class="quest-img">
                <img src="scene/a4-play/level-1/img/qst-1.svg" alt="">
            </div>
        </div>
        <div class="out2 flex column relative gap-12">
            <div class="out-top flex column justify-center items-center gap-7">
                <div class="question flex column">
                    <span class="inline">Perhatikan gambar di samping dan lengkapi bagian yang hilang.</span>
                </div>
            </div>
            <div class="build-answer flex column gap-4 full justify-center items-center">
                <div class="final-answer flex row">
                    <button class="btn-answer extralegible act-answer medium locked" data-btn-group="soal-a4-l1-p1">MI</button>
                </div>
                <div class="separator-0 pb-5 mb-3 vertical full border-color-slate-300"></div>
                <div class="answer-choices flex row">
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p1">NYAK</button>
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p1">CIN</button>
                    <button class="btn-answer extralegible act-answer medium" data-btn-group="soal-a4-l1-p1">NGGU</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script>

    loadHeader('activity-4');
    loadFooter('activity-4');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswer("soal-a4-l1-p1", [
                    "MINYAK",
                ]);
                const title = isCorrect
                    ? "Kamu benar!"
                    : "Wah, kurang tepat!";
                const message = isCorrect
                    ? "Itu memang jawabannya!"
                    : "Apakah kamu sudah memperhatikan baik-baik?";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyBuildAnswer();
                    loadSceneTrans('a4-play/level-1/p2', 'none', 'slide-left');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswer(1);
        progressInit(5, 0);

    }, 450);

    applyInputBlocker(800);

    window.score = 0;
    window.combo = 0;

</script>
