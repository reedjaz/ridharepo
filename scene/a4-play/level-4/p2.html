<script>

    loadFooter('activity-4');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswerAdv("soal-a4-l4-p2", [
                    "KUE SUDAH MATANG",
                ]);
                const title = isCorrect
                    ? "Hebat!"
                    : "Wah, masih salah.";
                const message = isCorrect
                    ? "Susunan kalimatmu benar."
                    : "Nanti coba lagi, ya...";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyBuildAnswer();
                    loadSceneTrans('a4-play/level-4/p3', 'none', 'slide-left');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswerAdv();

        setTimeout(() => {
            soundman.play('vo-gantar-game2b');
        }, 250)

    }, 450);

    populateJumbledSentence("KU-E SU-DAH MA-TANG", "soal-a4-l4-p2");
