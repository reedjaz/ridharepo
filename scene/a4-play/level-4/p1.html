<section class="scene-bg ingame">
    <div class="lay flex column justify-center items-center gap-12">
        <div class="out-top flex column justify-center items-center gap-7">
            <div class="question flex column">
                <span class="inline">
                    Dengarkan suara berikut
                    <button class="read-btn mx-3 inline-flex" onclick="soundman.play('vo-gantar-game2a');">
                        <i data-lucide="volume-2"></i>
                    </button>
                    lalu susun suku kata di bawah ini menjadi sebuah kalimat yang tepat.
                </span>
            </div>
        </div>
        <div class="build-answer flex column gap-4 full justify-center items-center">
            <div class="final-answer advanced flex row">
            </div>
            <div class="separator-0 pb-5 mb-3 vertical full border-color-slate-300"></div>

            </div>
        </div>

<script>

    loadHeader('activity-4');
    loadFooter('activity-4');

    setTimeout(() => {
        const buttons = {
            action: document.getElementById('btn-action'),
        };

        const checks = {
            action: () => { }
        };

        const actions = {
            action: () => {
                const isCorrect = checkAnswerAdv("soal-a4-l4-p1", [
                    "KIMU MEMBUAT KUE",
                ]);
                const title = isCorrect
                    ? "Keren!"
                    : "Wah, kurang tepat.";
                const message = isCorrect
                    ? "Kalimat yang kamu susun sudah betul."
                    : "Apakah kamu kurang teliti dalam menyusun kalimatnya?";

                showFeedbackSheet(isCorrect, title, message, () => {
                    destroyBuildAnswer();
                    loadSceneTrans('a4-play/level-4/p2', 'none', 'slide-left');
                }, undefined, true);
            },
        };

        for (const key in buttons) {
            if (buttons[key]) {
                checks[key]();
                buttons[key].onclick = actions[key];
            }
        }

        initBuildAnswerAdv();
        progressInit(5, 0);

        setTimeout(() => {
            soundman.play('vo-gantar-game2a');
        }, 250)

    }, 450);

    populateJumbledSentence("KI-MU MEM-BU-AT KU-E", "soal-a4-l4-p1");
    applyInputBlocker(800);

    window.score = 0;
    window.combo = 0;

</script>
